<div class="container">
  <!-- ✅ Desktop Version -->
  <div *ngIf="!(isMobile | async)" class="form-container">
    <h1>Date Personale</h1>

    <div class="input-field">
      <mat-form-field appearance="outline">
        <mat-label>Prenume</mat-label>
        <input [(ngModel)]="firstName" matInput>
      </mat-form-field>
    </div>

    <div class="input-field">
      <mat-form-field appearance="outline">
        <mat-label>Nume</mat-label>
        <input [(ngModel)]="lastName" matInput>
      </mat-form-field>
    </div>

    <div class="input-field">
      <mat-form-field appearance="outline">
        <mat-label>Nr. de telefon</mat-label>
        <input [(ngModel)]="phoneNumber" matInput>
      </mat-form-field>
    </div>

    <!-- ✅ Styled Error & Success Messages -->
    <p *ngIf="incorrectData" class="error-text">Datele introduse sunt invalide!</p>
    <p *ngIf="dataChangedSuccessfully" class="success-text">Datele au fost salvate cu succes!</p>

    <button mat-raised-button [disabled]="checkData()" (click)="editPersonalData()">Salvare</button>
  </div>

  <!-- ✅ Mobile Version -->
  <div *ngIf="(isMobile | async)" class="form-container-mobile">
    <h1>Date Personale</h1>

    <div class="input-field">
      <mat-form-field appearance="outline">
        <mat-label>Prenume</mat-label>
        <input [(ngModel)]="firstName" matInput>
      </mat-form-field>
    </div>

    <div class="input-field">
      <mat-form-field appearance="outline">
        <mat-label>Nume</mat-label>
        <input [(ngModel)]="lastName" matInput>
      </mat-form-field>
    </div>

    <div class="input-field">
      <mat-form-field appearance="outline">
        <mat-label>Nr. de telefon</mat-label>
        <input [(ngModel)]="phoneNumber" matInput>
      </mat-form-field>
    </div>

    <!-- ✅ Styled Error & Success Messages -->
    <p *ngIf="incorrectData" class="error-text">Datele introduse sunt invalide!</p>
    <p *ngIf="dataChangedSuccessfully" class="success-text">Datele au fost salvate cu succes!</p>

    <button mat-raised-button [disabled]="checkData()" (click)="editPersonalData()">Salvare</button>
  </div>
</div>
