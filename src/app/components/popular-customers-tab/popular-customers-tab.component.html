<div *ngIf="!(isMobile | async)" class="container">

    <img style="width:600px;" src="https://evemtadorstorage.blob.core.windows.net/sections/toproviders_arrow.png">
    <h3 class="subtitle">{{section?.content}}</h3>
  
    <div class="card-container">
      <div *ngFor="let supplier of cards" (click)="onCardClick(supplier)" class="card">
        <img [src]="supplier.profileImage" class="card-image">
        
        <p *ngFor="let category of supplier.categories" class="card-category" style="display: inline;">
          {{category.name}}
        </p>
  
        
        <p class="card-category">{{ supplier.name}}</p>
      </div>
    </div>
  
    <button [routerLink]="['/furnizori']" mat-raised-button color="accent">Vezi toti furnizorii</button>
  </div>
  
  <div *ngIf="(isMobile | async)" class="container">

      <div *ngFor="let supplier of cards" (click)="onCardClick(supplier)" class="card">
        <img [src]="supplier.profileImage" class="card-image">

          {{category.name}}
        </p>
        <p class="card-category">{{ supplier.name}}</p>
      </div>
    </div>
  
    <button [routerLink]="['/furnizori']" mat-raised-button color="accent">Vezi toti furnizorii</button>
  </div>
