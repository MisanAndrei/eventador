<div *ngIf="!(isMobile | async)" class="about-customers-container" style="background-color: #FAF2F6;">
    <div class="main-section">
      <div class="left-section">
        <!-- Place your image here -->
        <mat-icon class="team-icon">groups</mat-icon>
      </div>
      <div class="right-section">
        <h2>{{section?.title}}</h2>
        <p>
            {{section?.content}}
        </p>
        <button [routerLink]="['/Inscriere']" mat-raised-button color="accent">Înscrie-te și tu</button>
      </div>
    </div>
  </div>

      </div>
