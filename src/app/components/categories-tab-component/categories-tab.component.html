<div *ngIf="!(isMobile | async)" class="category-container">
    <div [routerLink]="['/furnizori', category.id, 'Categorie']" class="category-card" *ngFor="let category of categories">
      <div class="category-image" [style.background-image]="'url(' + category.image + ')'">
        <div class="category-details">
          <h3>{{ category.name }}</h3>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isMobile | async" class="category-carousel-mobile-wrapper">
    <div class="category-carousel-mobile">
      <div
        class="category-card-mobile"
        *ngFor="let category of categories"
        [routerLink]="['/furnizori', category.id, 'Categorie']"
      >
        <div class="category-image-mobile" [style.background-image]="'url(' + category.image + ')'">
          <div class="category-details-mobile">
            <h3>{{ category.name }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
