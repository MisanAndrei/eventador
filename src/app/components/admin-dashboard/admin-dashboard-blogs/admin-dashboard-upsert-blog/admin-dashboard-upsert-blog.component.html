<div class="form-container">
  <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    
    <h2 class="form-title">Creare Articol</h2>

    <!-- Title -->
    <div class="form-group">
      <label for="title">Titlu:</label>
      <input type="text" id="title" formControlName="title" placeholder="Introduceți titlul articolului">
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Descriere:</label>
      <input type="text" id="description" formControlName="description" placeholder="Introduceți o scurtă descriere">
    </div>

    <!-- Image Upload -->
    <div class="form-group">
      <label for="image">Imagine:</label>
      <input type="file" id="image" (change)="onImageSelected($event)">
    </div>

    <!-- Minutes to Read -->
    <div class="form-group">
      <label for="minutesToRead">Minute de citire:</label>
      <input type="number" id="minutesToRead" formControlName="minutesToRead" min="1" max="60">
    </div>

    <!-- Quill Editor -->
    <div class="form-group quill-editor-container">
      <label>Conținut:</label>
      <quill-editor (onContentChanged)="contentChanged($event)" [(ngModel)]="editorContent"></quill-editor>
    </div>

    <button type="submit" class="submit-btn">Publică Articol</button>
  </form>
</div>
