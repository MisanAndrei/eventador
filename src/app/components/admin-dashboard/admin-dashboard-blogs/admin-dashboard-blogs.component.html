<div class="section">
    <h1>Bloguri</h1>
    <mat-form-field>
        <input matInput [formControl]="searchControl" placeholder="Cautare">
      </mat-form-field>
  <div>
    <table mat-table [dataSource]="dataSource" matSort>

  
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagine </th>
            <td mat-cell *matCellDef="let profile"> <img [src]="profile.imageUrl" class="table-image"> </td>
          </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titlu </th>
        <td mat-cell *matCellDef="let profile"> {{ profile.title }} </td>
      </ng-container>

      
      
      
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actiuni </th>
        <td mat-cell *matCellDef="let profile">
           <button style="margin-right: 20px" (click)="editBlog(profile.id)" mat-raised-button color="accent">Editeaza blog</button>
           <button style="margin-right: 20px" (click)="deleteBlog(profile.id)" mat-raised-button color="accent">Stergere blog</button>
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumnsProfilesChanged"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsProfilesChanged;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    
  </div>
  <button style="margin-right: 20px" (click)="createBlog()" mat-raised-button color="accent">Creeaza blog</button>
  <div *ngIf="isCreatingOrEditing">
  <app-admin-dashboard-upsert-blog [blogId]="editedBlogId"></app-admin-dashboard-upsert-blog>
</div>
  
</div>
