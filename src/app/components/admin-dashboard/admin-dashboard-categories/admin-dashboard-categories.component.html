<div class="section">
    <h1>Servicii</h1>
    <mat-form-field>
        <input matInput [formControl]="searchControl" placeholder="Cautare">
      </mat-form-field>
  <div>
    <table mat-table [dataSource]="dataSource" matSort>

  
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagine </th>
            <td mat-cell *matCellDef="let profile"> <img [src]="profile.image" alt="Profile Picture" class="table-image"> </td>
          </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nume </th>
        <td mat-cell *matCellDef="let profile"> {{ profile.name }} </td>
      </ng-container>

      <ng-container matColumnDef="showOnLandingPage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pagina principala </th>
        <td mat-cell *matCellDef="let profile"> {{ profile.showOnLandingPage }} </td>
      </ng-container>
      
      
      
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actiuni </th>
        <td mat-cell *matCellDef="let profile"> 
          <button style="margin-right: 20px" mat-raised-button color="accent" (click)="editCategory(profile)">Editeaza Categorie</button>

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumnsProfilesChanged"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsProfilesChanged;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <button style="margin-right: 20px" mat-raised-button color="accent" (click)="createCategory()">Adauga Categorie</button>
<button style="margin-right: 20px" mat-raised-button color="accent" (click)="changeCategoriesStatus()">Schimba categoriile aparute pe pagina principala</button>
<div *ngIf="isCreatingOrEditing">
  <app-admin-dashboard-category-upsert [category]="editedCategory"></app-admin-dashboard-category-upsert>
</div>
<div *ngIf="isChangingStatus">
  <app-admin-dashboard-category-status [categories]="profiles"></app-admin-dashboard-category-status>
</div>
</div>
